<app-navbar></app-navbar>
<app-hero></app-hero>

<main>
  <section id="home"></section>

  <!-- ✅ Only one iteration of lazySections -->
  <ng-container *ngFor="let section of lazySections">
    <section [id]="section.id" #lazySection>
      <ng-container *ngIf="section.loaded" [ngComponentOutlet]="section.component"></ng-container>
      <div *ngIf="!section.loaded" class="placeholder">
        Loading {{ section.id }} section…
      </div>
    </section>
  </ng-container>

  <router-outlet></router-outlet>
</main>
